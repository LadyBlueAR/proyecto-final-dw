  <body id="body-contacto">
    <div id="wrapper">
      <header>
        <h1>V RISING FANPAGE</h1>
        <div class="menu_bar">
          <label for="boton_menu">
            <i class="fa-solid fa-bars"></i>
          </label>
          <input type="checkbox" id="boton_menu">
          <nav class="menu">

                  <a href="./contacto.html" id="active">Contacto</a>
                </li>
              </ul>
          </nav>
        </div>
      </header>
      <main>
        <section class="formularios mt-5 mx-auto mx-md-5 col-10 col-md-6 col-lg-4 col-xl-3">
          <!-- Pills Navs -->
          <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item m-2" role="presentation">
              <a class="nav-link active wow animate__animated animate__fadeInLeft tx-shadow" id="tab-login" data-mdb-toggle="pill" href="#" role="tab" aria-controls="pills-login" aria-selected="true">Inicia Sesión Para Contactarte Con Nosotros</a>
            </li>
          </ul>
          <!-- Pills navs -->
          <!-- Pills content -->
          <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
              <form>
                <div class="text-center mb-3">
                  <p class="wow animate__animated animate__fadeIn animate__delay-1s fs-5 tx-shadow">Inicia Con:</p>
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-facebook-f tx-shadow wow animate__animated animate__bounceIn"></i>
                  </button>
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-google tx-shadow wow animate__animated animate__bounceIn animate__delay-1s"></i>
                  </button>
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-twitter tx-shadow wow animate__animated animate__bounceIn animate__delay-2s"></i>
                  </button>
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-github tx-shadow wow animate__animated animate__bounceIn animate__delay-3s"></i>
                  </button>
                </div>
                <p class="text-center tx-shadow animate__animated animate__fadeIn animate__delay-1s">o:</p>
                <!-- Email -->
                <div class="form-outline mb-4 wow animate__animated animate__fadeInLeft">
                  <input type="email" id="loginName" class="form-control" />
                  <label class="form-label tx-shadow" for="loginName">Email o Nombre de Usuario</label>
                </div>
                <!-- Password -->
                <div class="form-outline mb-4 wow animate__animated animate__fadeInRight">
                  <input type="password" id="loginPassword" class="form-control" />
                  <label class="form-label tx-shadow" for="loginPassword">Contraseña</label>
                </div>
                <!-- Grid layout 2 columnas -->
                <div class="row mb-4">
                  <div class="col-md-6 d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-3 mb-md-0 wow animate__animated animate__fadeInLeft">
                      <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                      <label class="form-check-label" for="loginCheck"> Recuérdame </label>
                    </div>
                  </div>
                  <div class="col-md-6 d-flex justify-content-center wow animate__animated animate__fadeInRight">
                    <!-- Link Contraseña -->
                    <a href="#!" class="text-center">¿Olvidaste Tu Contraseña?</a>
                  </div>
                </div>
                <!-- Boton Submit -->
                <div class="d-flex justify-content-center wow animate__animated animate__fadeInUp">
                  <button type="submit" class="btn btn-secondary btn-block mb-4 col-12">Iniciar</button>
                </div>
                <!-- Boton Registro -->
                <div class="text-center wow animate__animated animate__fadeIn animate__delay-1s">
                  <p>¿No Eres Miembro? <a href="#!">Regístrate</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>
      <footer class="d-flex justify-content-between align-items-center py-3 my-4 p-2 bd-top">
        <div class="col-md-4 d-flex align-items-center">
          <span>© 2021 Copyright. Todos Los Derechos Reservados</span>

            </a>
          </li>
          <li class="ms-3">

            </a>
          </li>
          <li class="ms-3">
            <a href="#">
              <i class="fa-brands fa-twitch"></i>
            </a>
          </li>
        </ul>
      </footer>

      new WOW().init();
